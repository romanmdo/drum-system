{% extends "bidones/base_template.html" %}
{% load static %}
{% block content %}

<div class="relative bg-white overflow-hidden hero-section">
    <div class="max-w-7xl mx-auto">
        <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
            <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                <div class="sm:text-center lg:text-left">
                    <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                        <span class="block xl:inline">Panel de Viajes</span>
                    </h1>
                    <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                        En este panel, puedes ver como corresponde la ruta dependiendo el día de trabajo.
                    </p>
                </div>
            </main>
        </div>
    </div>

    <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 contenedor-logo-manantiales z-index">
        <div class="w-full h-full flex justify-center items-center">
        <img 
            class="h-56 w-56 sm:h-72 sm:w-72 md:h-96 md:w-96 lg:h-[80%] lg:w-[80%] object-contain rounded-full logo-manantiales" 
            src="{% static 'bidones/assets/logo-bidones.png' %}" 
            alt="Logo Manantiales"
        >
        </div>
    </div>
</div>

<!-- Route Sheet Section -->
<section class="py-12 bg-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-8 text-center">Hoja de Ruta Semanal</h2>
        <div class="overflow-x-auto bg-white shadow-md rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Día</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Grupos</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="routeTableBody">
                    <!-- Table rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const routeData = [
            { day: 'Lunes', groups: [1, 2] },
            { day: 'Martes', groups: [3, 4] },
            { day: 'Miércoles', groups: [5, 6] },
            { day: 'Jueves', groups: [7, 8] },
            { day: 'Viernes', groups: [1, 2, 3] }
        ];

        const tableBody = document.getElementById('routeTableBody');

        routeData.forEach((route, index) => {
            const row = document.createElement('tr');
            row.className = index % 2 === 0 ? 'bg-gray-50' : 'bg-white';

            const dayCell = document.createElement('td');
            dayCell.className = 'px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900';
            dayCell.textContent = route.day;

            const groupsCell = document.createElement('td');
            groupsCell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
            groupsCell.textContent = `Grupos ${route.groups.join(', ')}`;

            row.appendChild(dayCell);
            row.appendChild(groupsCell);
            tableBody.appendChild(row);
        });
    });
</script>

<style>
    @media (max-width: 640px) {
        table {
            font-size: 0.875rem;
        }
        th, td {
            padding: 0.5rem;
        }
    }
</style>

{% endblock %}
