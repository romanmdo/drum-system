{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- MAP CSS -->
        <link rel="stylesheet" href="{% static 'bidones/styles/css/header.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'bidones/styles/css/informacion.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'bidones/styles/css/tablas.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'bidones/styles/css/crud.css' %}" type="text/css">
        
        <!-- BOOTSTRAPS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- JS -->
        <script src="{% static 'scripts/main.js' %}" defer></script>
        <script src="{% static 'scripts/request.js' %}" defer></script>

        <title>{% block title %}Manantiales Santa Catalina - Inicio{% endblock %}</title>
        <link rel="shortcut icon" href="{% static 'bidones/assets/logo-bidones.png' %}">

        {% block resources %}{% endblock %}
    </head>

    <body>
        <main>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
            
            <header class="header">
                <h1 class="titulo"> Manantiales Santa Catalina </h1>
                <a href="/inicio/">                
                    <img src="{% static 'bidones/assets/logo-bidones.png' %}" class="logo">
                </a>


                <nav>
                    <ul class="navigation hide">
                        <li><a href="/clientes/" class="btn btn-primary"> Añadir clientes 🗂️ </a></li>
                        <li><a href="#" class="btn btn-primary"> Dia a Dia 🌊 </a></li>
                    </ul>
                </nav>
            </header>

            {% block content %}{% endblock %}
        </main>
    </body>
</html>
