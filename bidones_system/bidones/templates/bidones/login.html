{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión - Manantiales Santa Catalina</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#0F4C81',
                            'primary-dark': '#0A3A63',
                            text: '#E8F6FF',
                            'gray-menu-button': '#3C6C99',
                            'gray-menu-button-hover': '#2A4A6E',
                            'gray-text-hover': '#5B8DBD',
                        }
                    }
                }
            }
        </script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
            body {
                font-family: 'Roboto', sans-serif;
            }
        </style>
    </head>

    <body class="bg-primary-dark min-h-screen flex items-center justify-center">
        <div class="bg-primary p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-text mb-8">Iniciar Sesión</h2>
            
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-text text-sm font-bold mb-2">Usuario</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 text-text bg-primary-dark rounded-md" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-text text-sm font-bold mb-2">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 text-text bg-primary-dark rounded-md" required>
                </div>
                <button type="submit" class="w-full bg-gray-menu-button hover:bg-gray-menu-button-hover text-text font-bold py-2 px-4 rounded">
                    Iniciar Sesión
                </button>
            </form>
        </div>

        <script>
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                //e.preventDefault();
                // Lógica para manejar el envío del formulario
                // Si estás usando Django, el formulario será manejado por el backend.
                console.log('Formulario enviado');
            });
        </script>
    </body>
</html>
